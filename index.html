    <style>
        :root {
            --base-font-size: 14px;
        }

        .container {
            width: 100%;
            margin: 10px auto;
            padding: 0 10px;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        h1 {
            font-size: 20px;
            text-align: center;
            margin: 15px 0;
        }

        .search-box {
            position: relative;
            width: 100%;
            margin: 10px 0;
        }

        #searchInput {
            width: 100%;
            padding: 10px 15px;
            font-size: var(--base-font-size);
            border: 1px solid #ddd;
            border-radius: 20px;
            box-sizing: border-box;
            -webkit-appearance: none;
        }

        .dropdown {
            position: absolute;
            width: 100%;
            max-height: 50vh;
            overflow-y: auto;
            border: 1px solid #ddd;
            background: white;
            z-index: 1000;
            display: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .dropdown-item {
            padding: 12px 15px;
            cursor: pointer;
            font-size: var(--base-font-size);
            line-height: 1.5;
            border-bottom: 1px solid #eee;
        }

        .divider {
            color: #999;
            background-color: #f8f9fa;
            padding: 8px 10px;
            font-size: 0.8em;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .result-item {
            margin: 8px 0;
            font-size: var(--base-font-size);
            line-height: 1.6;
            word-break: break-word;
        }

        @media (min-width: 768px) {
            .container {
                width: 90%;
                max-width: 800px;
                padding: 0;
            }
            
            h1 {
                font-size: 24px;
            }
            
            #searchInput {
                font-size: 16px;
                padding: 12px 20px;
                border-radius: 4px;
            }
            
            .result-item {
                font-size: 16px;
            }
        }
    </style>
</head>

        const searchInput = document.getElementById('searchInput');
        const dropdown = document.getElementById('dropdown');
        const resultDiv = document.getElementById('result');

        // 模糊搜索函数
        function fuzzySearch(keyword) {
            return schoolData.filter(item => 
                item.小区.includes(keyword)
            );
        }

        // 显示下拉框
        function showDropdown(results) {
            dropdown.innerHTML = '';
            if (results.length === 0) {
                dropdown.style.display = 'none';
                return;
            }

            const fragment = document.createDocumentFragment();
            
            results.forEach((item, index) => {
                // 添加分隔线
                if (index > 0) {
                    const divider = document.createElement('div');
                    divider.className = 'divider';
                    fragment.appendChild(divider);
                }

                const itemDiv = document.createElement('div');
                itemDiv.className = 'dropdown-item';
                itemDiv.textContent = item.小区;
                itemDiv.onclick = () => showResult(item);
                fragment.appendChild(itemDiv);
            });

            dropdown.appendChild(fragment);
            dropdown.style.display = 'block';
        }

        // 显示查询结果
        function showResult(data) {
            resultDiv.innerHTML = `
                <div class="result-item"><strong>小区：</strong>${data.小区}</div>
                <div class="result-item"><strong>所在区位：</strong>${data.所在区位}</div>
                <div class="result-item"><strong>对口小学：</strong>${data.对口小学}</div>
                <div class="result-item"><strong>对口初中：</strong>${data.对口初中}</div>
                <div class="result-item"><strong>学区预警：</strong>${data.学区预警}</div>
                <div class="result-item"><strong>备注说明：</strong>${data.备注说明}</div>
            `;
            dropdown.style.display = 'none';
        }

        // 事件监听
        searchInput.addEventListener(isMobile ? 'touchstart' : 'mousedown', function(e) {
            this.focus();
        });
        let timeout;
        searchInput.addEventListener('input', function(e) {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const keyword = e.target.value.trim();
                if (keyword) {
                    const results = fuzzySearch(keyword);
                    showDropdown(results);
                } else {
                    dropdown.style.display = 'none';
                }
            }, 200);
        });

        // 增加触摸反馈
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('touchstart', function() {
                this.style.backgroundColor = '#f5f5f5';
            });
            item.addEventListener('touchend', function() {
                this.style.backgroundColor = '';
            });
        });

        // 点击页面其他区域关闭下拉框
        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target)) {
                dropdown.style.display = 'none';
            }
        });
